<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Create employee</h1>
<p>
    <a th:href="@{/employees}"><button class="btn btn-primary mt-4">Employee list</button></a>

</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-employee}" th:object="${employee}" method="post">
    <table class="table">
        <tr>
            <td scope="col">Employee Code: </td>
            <td><input type="text" th:field="*{employeeCode}"/></td>
        </tr>
        <tr>
            <td scope="row">Name: </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td scope="row">Age: </td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td scope="row">Salary: </td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td scope="row">Branch:</td>
            <td>
                <select th:field="*{branch}">
                    <option th:each="b : ${branches}" th:value="${b.id}" th:text="${b.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td scope="row"></td>
            <td><input type="submit" value="Create employee"></td>
        </tr>
    </table>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
