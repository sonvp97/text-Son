<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Edit employee</h1>
<p>
    <a th:href="@{/employees}"><button class="btn btn-primary mt-4">Employee list</button></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped">
        <tr>
            <td scope="col">Employee Code: </td>
            <td scope="col"><input type="text" th:field="*{employeeCode}"/></td>
        </tr>
        <tr>
            <td scope="row">Name: </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td scope="row">Age: </td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td scope="row">Salary: </td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td scope="row">Branch:</td>
            <td>
                <select name="branch">
                    <option th:each="b : ${branches}"
                            th:value="${b.id}"
                            th:text="${b.name}"
                            th:selected="(${employee.branch}) and (${b.id} == *{branch.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update employee"></td>
        </tr>
    </table>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
