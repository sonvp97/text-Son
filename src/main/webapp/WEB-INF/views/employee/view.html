<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>
  <table class="table table-bordered">
    <tr>
      <td scope="col">Employee Code: </td>
      <td th:text="${employee.employeeCode}"></td>
    </tr>
    <tr>
      <td scope="row">Name: </td>
      <td th:text="${employee.name}"></td>
    </tr>
    <tr>
      <td scope="row">Age: </td>
      <td th:text="${employee.age}"></td>
    </tr>
    <tr>
      <td scope="row">Salary: </td>
      <td th:text="${employee.salary}"></td>
    </tr>
    <tr>
      <td scope="row">Branch: </td>
      <td th:text="${employee.branch.name}"></td>
    </tr>
    <tr>
      <td scope="row"></td>
      <td><a th:href="@{/employees}"><button class="btn btn-primary mt-4">Back to list</button></a></td>
    </tr>
  </table>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
