<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Employee list</h1>
<a href="/create-employee"><button class="btn btn-primary mt-4">Create new employee</button></a>
<a th:href="@{/sort-employee}"><button class="btn btn-primary mt-4">Sort By Age</button></a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Employee Code</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Branch</th>
        <th scope="col">View Employee by brand</th>
        <th scope="col">View</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <th:block th:each="employee : ${employees}">
        <tr>
            <td scope="row" th:text="${employee.employeeCode}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:if="${employee.branch}" th:text="${employee.branch.name}"></td>
            <td th:unless="${employee.branch}"></td>
            <th><a th:href="@{/view-employee-branch/__${employee.branch.id}__ }"><button class="btn btn-primary mt-4">View Employee by brand</button></a></th>
            <td><a th:href="@{/view-employee/__${employee.id}__ }"><button class="btn btn-primary mt-4">View</button></a></td>
            <td><a th:href="@{/edit-employee/__${employee.id}__ }"><button class="btn btn-primary mt-4">Update</button></a></td>
            <td><a th:href="@{/delete-employee/__${employee.id}__ }"><button class="btn btn-primary mt-4">Delete</button></a></td>
        </tr>
    </th:block>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
